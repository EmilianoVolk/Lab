<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Web Page</h1>
    </header>

    <main>
        <section>
            <h2>RTC Image</h2>
            <a href="https://www.rtc.edu" target="_blank">
                <img src="rtc.jpg" alt="RTC College">
            </a>
        </section>

        <section>
            <h2>Table</h2>
            <table>
                <tr>
                    <th rowspan="2">Person</th>
                    <th colspan="2">Name</th>
                </tr>
                <tr>
                    <td>Bill</td>
                    <td>Smith</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Iframe</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3VNSd8M5-Kg?si=wYrjP7EjGO8J_iDi"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy;</p>
    </footer>
</body>

</html>
